<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testseite</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 40px; line-height: 1.5; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; max-width: 700px; }
    h1 { margin-top: 0; }
    code { background: #f5f5f5; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Test Inhalt</h1>
    <p>Hallo! Das ist eine <strong>Testseite</strong> mit etwas Beispieltext.</p>

    <h2>Liste</h2>
    <ul>
      <li>Eintrag 1</li>
      <li>Eintrag 2</li>
      <li>Eintrag 3</li>
    </ul>

    <h2>Button</h2>
    <button id="btn">Klick mich</button>
    <p id="output">Noch nicht geklickt.</p>

    <p style="margin-top:16px;">
      Tipp: Öffne die Konsole und schau dir <code>console.log</code> an.
    </p>
  </div>

  <script>
    const btn = document.getElementById("btn");
    const out = document.getElementById("output");

    btn.addEventListener("click", () => {
      out.textContent = "Button wurde geklickt ✅";
      console.log("Test: Button click");
    });
  </script>
</body>
</html>
