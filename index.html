<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lara & Bene ðŸ’˜</title>

<style>
:root{
  --pink:#ff4fa3;
  --hot:#ff2d55;
  --bg1:#14000c;
  --bg2:#2b0018;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:system-ui,-apple-system,sans-serif;
  background:
    radial-gradient(circle at 20% 20%, #ff4fa344, transparent 60%),
    radial-gradient(circle at 80% 70%, #ff2d5544, transparent 60%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:white;
  overflow-x:hidden;
  animation:fade 1.5s ease forwards;
}

@keyframes fade{
  from{opacity:0;transform:scale(1.02)}
  to{opacity:1;transform:scale(1)}
}

/* HERO */

.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.hero h1{
  font-size:clamp(70px,10vw,150px);
  font-weight:900;
  letter-spacing:8px;
  background:linear-gradient(45deg,#ff4fa3,#ff2d55,#ff80bf);
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
}

.hero h2{
  font-size:clamp(40px,6vw,80px);
  margin-top:10px;
}

button{
  border:none;
  padding:16px 28px;
  border-radius:14px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(45deg,var(--pink),var(--hot));
  color:white;
  margin-top:40px;
}

/* LEVELS */

.level{
  display:none;
  min-height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.active{display:flex;}

.game-area{
  width:90vw;
  max-width:900px;
  height:500px;
  background:rgba(255,255,255,0.05);
  border-radius:20px;
  position:relative;
  overflow:hidden;
  margin-top:40px;
}

.heart{
  position:absolute;
  font-size:30px;
  cursor:pointer;
}

.memory{
  display:grid;
  grid-template-columns:repeat(4,80px);
  gap:15px;
  margin-top:30px;
}

.card{
  width:80px;
  height:80px;
  background:#ffffff22;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:30px;
  cursor:pointer;
}

/* PROPOSAL */

#proposal{
  display:none;
  min-height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

#proposal h2{
  font-size:60px;
}

#message{
  margin-top:30px;
  font-size:28px;
  min-height:60px;
}

/* NO BUTTON */

#no{
  position:fixed;
  background:#ffffff22;
}

/* CONFETTI */

.confetti{
  position:fixed;
  width:10px;
  height:10px;
  top:-10px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);}
}

/* CHARACTER */

.bene{
  position:fixed;
  bottom:0;
  right:40px;
  width:150px;
  height:200px;
  pointer-events:none;
}

.head{
  width:120px;
  height:120px;
  background:#ffe0bd;
  border-radius:50%;
  margin:auto;
  position:relative;
  transition:.4s;
}

.head.blush{
  background:#ffcccc;
}

.hair{
  position:absolute;
  top:-15px;
  left:10px;
  width:100px;
  height:60px;
  background:linear-gradient(45deg,#f8d24a,#e6b800);
  border-radius:60px 60px 40px 40px;
}

.eyes{
  position:absolute;
  top:45px;
  width:100%;
  display:flex;
  justify-content:space-evenly;
}

.eye{
  width:30px;
  height:30px;
  background:white;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  position:relative;
}

.pupil{
  width:14px;
  height:14px;
  background:radial-gradient(circle at 30% 30%, #4aa3ff, #003caa);
  border-radius:50%;
  position:absolute;
}

.eye::after{
  content:"ðŸ’–";
  position:absolute;
  font-size:14px;
  top:-6px;
  right:-6px;
}

.mouth{
  position:absolute;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  width:40px;
  height:20px;
  border-bottom:4px solid #b33;
  border-radius:0 0 40px 40px;
}

.ring{
  font-size:80px;
  animation:ringPop 1s ease forwards;
}

@keyframes ringPop{
  0%{transform:scale(0);}
  100%{transform:scale(1.2);}
}
</style>
</head>

<body>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0f3c7c7f35.mp3?filename=romantic-background-112191.mp3" type="audio/mpeg">
</audio>

<div class="hero active" id="hero">
  <h1>LARA</h1>
  <h2>& BENE ðŸ’ž</h2>
  <button onclick="start()">Start</button>
</div>

<div class="level" id="level1">
  <h2>Level 1 ðŸ’—</h2>
  <div class="game-area" id="game1"></div>
</div>

<div class="level" id="level2">
  <h2>Level 2 ðŸ’˜</h2>
  <div class="game-area" id="game2"></div>
</div>

<div class="level" id="level3">
  <h2>Level 3 ðŸ’–</h2>
  <div class="memory" id="memory"></div>
</div>

<div id="proposal">
  <h2>Lara... will you be my Valentine? ðŸ’˜</h2>
  <button onclick="yes()">YES ðŸ’ž</button>
  <button id="no">No</button>
  <div id="message"></div>
</div>

<div class="bene">
  <div class="head" id="head">
    <div class="hair"></div>
    <div class="eyes">
      <div class="eye"><div class="pupil"></div></div>
      <div class="eye"><div class="pupil"></div></div>
    </div>
    <div class="mouth"></div>
  </div>
</div>

<script>
function start(){
  document.getElementById("music").play();
  document.getElementById("hero").style.display="none";
  show(1);
}

function show(n){
  document.querySelectorAll(".level").forEach(l=>l.classList.remove("active"));
  document.getElementById("level"+n).classList.add("active");
  if(n===1) level1();
  if(n===2) level2();
  if(n===3) level3();
}

/* LEVEL 1 */
function level1(){
  let score=0;
  const area=document.getElementById("game1");
  area.innerHTML="";
  const interval=setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="ðŸ’—";
    h.style.left=Math.random()*90+"%";
    area.appendChild(h);
    let pos=0;
    const fall=setInterval(()=>{
      pos+=4;
      h.style.top=pos+"px";
      if(pos>480){clearInterval(fall);h.remove();}
    },30);
    h.onclick=()=>{
      score++;
      h.remove();
      if(score>=10){clearInterval(interval);setTimeout(()=>show(2),800);}
    }
  },700);
}

/* LEVEL 2 */
function level2(){
  let score=0;
  const area=document.getElementById("game2");
  area.innerHTML="";
  const interval=setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="ðŸ’˜";
    h.style.top=Math.random()*400+"px";
    h.style.left=Math.random()*800+"px";
    area.appendChild(h);
    h.onclick=()=>{
      score++;
      h.remove();
      if(score>=8){clearInterval(interval);setTimeout(()=>show(3),800);}
    }
    setTimeout(()=>h.remove(),1500);
  },900);
}

/* LEVEL 3 */
function level3(){
  const emojis=["ðŸ’—","ðŸ’˜","ðŸ’–","ðŸ’ž"];
  const cards=[...emojis,...emojis].sort(()=>0.5-Math.random());
  const grid=document.getElementById("memory");
  grid.innerHTML="";
  let first=null,lock=false,matched=0;
  cards.forEach(e=>{
    const c=document.createElement("div");
    c.className="card";
    c.textContent="â“";
    grid.appendChild(c);
    c.onclick=()=>{
      if(lock||c.textContent!=="â“") return;
      c.textContent=e;
      if(!first){first=c}
      else{
        if(first.textContent===c.textContent){
          matched++;first=null;
          if(matched===4){setTimeout(showProposal,800);}
        }else{
          lock=true;
          setTimeout(()=>{
            c.textContent="â“";
            first.textContent="â“";
            first=null;lock=false;
          },800);
        }
      }
    }
  });
}

function showProposal(){
  document.querySelectorAll(".level").forEach(l=>l.style.display="none");
  document.getElementById("proposal").style.display="flex";
}

/* NO BUTTON ESCAPE */
const no=document.getElementById("no");
document.addEventListener("mousemove",e=>{
  const rect=no.getBoundingClientRect();
  const dist=Math.hypot(e.clientX-(rect.left+rect.width/2),e.clientY-(rect.top+rect.height/2));
  if(dist<150){
    no.style.left=Math.random()*window.innerWidth+"px";
    no.style.top=Math.random()*window.innerHeight+"px";
  }
});

/* YES */
function yes(){
  document.getElementById("head").classList.add("blush");
  const ring=document.createElement("div");
  ring.className="ring";
  ring.textContent="ðŸ’";
  document.getElementById("proposal").prepend(ring);
  typeText("Danke dass du da bist, ich liebe dich meine mausi");
  confetti();
}

function typeText(text){
  let i=0;
  const el=document.getElementById("message");
  el.textContent="";
  const interval=setInterval(()=>{
    el.textContent+=text[i];
    i++;
    if(i>=text.length) clearInterval(interval);
  },70);
}

function confetti(){
  for(let i=0;i<200;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=["#ff4fa3","#ff2d55","#fff"][Math.floor(Math.random()*3)];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

/* EYE TRACK */
const pupils=document.querySelectorAll(".pupil");
document.addEventListener("mousemove",e=>{
  pupils.forEach(p=>{
    const rect=p.parentElement.getBoundingClientRect();
    const cx=rect.left+rect.width/2;
    const cy=rect.top+rect.height/2;
    const angle=Math.atan2(e.clientY-cy,e.clientX-cx);
    const r=6;
    p.style.transform=`translate(${Math.cos(angle)*r}px,${Math.sin(angle)*r}px)`;
  });
});
</script>

</body>
</html>
